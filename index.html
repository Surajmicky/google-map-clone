     mapboxgl.accessToken=`pk.eyJ1Ijoic3VyYWptaWNreSIsImEiOiJja3liaGgwZmkwZmw0MnZwOHZhYXVtdHVvIn0.VShVVdaXRxVcr3odg7Sijg`;

     navigator.geolocation.getCurrentPosition(findLocation,errorLocation,{

function findLocation(position){
    setupmap([position.coords.longitude,position.coords.latitude])
}
function errorLocation(){
   setupmap([-3.43,53.33])
}

function setupmap(center){
   const  map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v11',
  center:center,
  zoom:13
});
map.addControl(new mapboxgl.NavigationControl());

    map.addControl(
new MapboxDirections({accessToken: mapboxgl.accessToken}),'top-left')
}
